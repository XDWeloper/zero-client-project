
<div class="absolute z-10 "
     [ngStyle]="{'height.px':height,'width.px':width}"
     [style.top.px]="top" [style.left.px]="left" [style.border-color]="localBorderColor"
     *ngIf="visible">

    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input [(ngModel)]="stringValue" [matTooltip]="checkedText" [ngClass]="{'border':localBorderColor}" [disabled] ="!enabled" [placeholder]= "placeHolder"
             type="search" id="search"
             class="block w-full p-4 pl-10 text-sm text-gray-900  rounded-lg bg-gray-50 focus:ring-blue-500 border-solid
             focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
             dark:focus:border-blue-500">
      <button type="submit" (click)="openPlaceDialog()" [disabled] ="!enabled" class="button-style">Выбрать...</button>
    </div>
  <span  *ngIf="required && checkedText" class="absolute flex h-2 w-2 top-0 right-0 z-20">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-error-base opacity-75"></span>
      <span class="relative inline-flex rounded-full h-2 w-2 bg-error-base"></span>
    </span>
</div>
