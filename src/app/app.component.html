<p *ngIf="!cookieEnabled"> Cookies отключены. Включите в настройках браузера - после этого обновите страницу.</p>

<div *ngIf="spinnerService.visibility | async"
     class="absolute h-screen w-screen flex justify-center items-center bg-gray-200 z-50 bg-opacity-50">
  <mat-progress-spinner mode="indeterminate" color="accent" class="z-100">
  </mat-progress-spinner>
</div>

<router-outlet *ngIf="cookieEnabled">
  <app-message-dialog></app-message-dialog>
</router-outlet>
