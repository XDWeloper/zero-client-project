<div class="relative h-10 w-full min-w-[200px] mt-4">
  <div class = "">
    <input [type]="show ? inputType : 'text'" [(ngModel)]="localValue" [title]="toolTip" [readOnly]="readonly" [disabled]="disabled"
           [mask]="inputType === 'phone' ? '(000) 000-0000': ''" [prefix]="inputType === 'phone' ? '7' : ''" [showMaskTyped]="inputType === 'phone'" placeHolderCharacter="*"
           class="peer h-full w-full rounded-[7px] border border-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-gray-700 outline outline-0
           transition-all placeholder-shown:border placeholder-shown:border-gray-200 placeholder-shown:border-t-gray-200 focus:border-2 focus:border-t-transparent focus:outline-0 disabled:border-0
           disabled:bg-gray-50 dark:text-white dark:border-gray-50"
           placeholder=" " [ngClass]="!(isValid | async) ? 'focus:border-error-base' : 'focus:border-primary-base'"/>
    <label
      class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-gray-400 transition-all
      before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-gray-200
      before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r
      after:border-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-gray-500 peer-placeholder-shown:before:border-transparent
      peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:after:border-t-2
      peer-focus:after:border-r-2 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-gray-500
      dark:peer-focus:text-white"
      [ngClass]="!(isValid | async) ? 'peer-focus:text-error-base peer-focus:before:border-error-base peer-focus:after:border-error-base'
      : 'peer-focus:text-primary-base peer-focus:before:border-primary-base peer-focus:after:border-primary-base'">
      {{ localLabel }}
    </label>
  </div>

  <div *ngIf="inputType === 'password'" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 w-8">

    <svg *ngIf="show" class="h-6 block" fill="none" (click)="showEye()"
         :class="{'hidden': !show, 'block':show }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <path fill="#0081c8"
            d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
      </path>
    </svg>

    <svg *ngIf="!show" class="h-6 hidden" fill="none" (click)="showEye()" :class="{'block': !show, 'hidden':show }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
      <path fill="#0081c8"
            d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
      </path>
    </svg>

  </div>

</div>
<div class="ml-4 pt-2">
  <span class="text-error-base" *ngIf="errorText">{{ errorText }}</span>
</div>
