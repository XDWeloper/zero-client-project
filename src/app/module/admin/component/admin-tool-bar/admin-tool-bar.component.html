<div
  class="border border-primary-base w-[100%] h-10 p-1 bg-primary-base dark:bg-dark-background flex items-center justify-between">
  <div class="flex items-center">

    <button (click)="buttonClick('clear')" class="toolBar-button-style" matTooltip="Очистить">
      <mat-icon class="text-red-300 font-bold">clear</mat-icon>
      <span class="ml-1">Очистить</span>
    </button>

    <button (click)="buttonClick('watch')" class="toolBar-button-style" matTooltip="Просмотр документа">
      <mat-icon class="text-primary-light">remove_red_eye</mat-icon>
      <span class="ml-1">Просмотр</span>
    </button>

  </div>
  <mat-slide-toggle *ngIf="currentStep" [(ngModel)]="currentStep.visible" (change)="change($event)">
    <div *ngIf="currentStep.visible" class="text-white">Видимый</div>
    <div *ngIf="!currentStep.visible" class="text-white">Не видимый</div>
  </mat-slide-toggle>
</div>
