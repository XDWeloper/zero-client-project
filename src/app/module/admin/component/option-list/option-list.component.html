<div class="z-1000 h-[80%]">
  <mat-icon class="close-button" (click)="close()">close</mat-icon>
  <p class="dark:text-gray-200 text-center text-lg mt-2">Настройка значений компонента</p>

  <div class="w-full text-center" >Значение</div>
  <div class="h-full mx-4 w-[98%] overflow-y-auto"> <!--тело таблицы-->
    <div class="w-full flex">
      <div   class="w-[50%] p-1 border">Значение</div>
      <div   class="w-[50%] p-1 border">Вид</div>
    </div>

    <div  *ngFor="let row of localOptionList" class="w-full flex">
      <input   type="text" class="w-[50%] p-1 border" [(ngModel)]="row.data"/>
      <input   type="text" class="w-[50%] p-1 border" [(ngModel)]="row.value"/>
    </div>
  </div>
</div>

<div class="absolute bottom-12 left-0 mx-4 w-[98%]" >
  <!--  Кнопки управления-->
  <div class="flex justify-start items-center border border-solid bg-primary-light/50 " >
    <mat-icon class="text-green-500 cursor-pointer" matTooltip="Добавить строку" (click)="addRow()">add</mat-icon>
    <mat-icon class="text-error-base cursor-pointer" matTooltip="Удалить строку" (click)="removeRow()">remove</mat-icon>
    <mat-icon class="text-error-base cursor-pointer" matTooltip="Очистить таблицу" (click)="clearTable()">close</mat-icon>
  </div>
</div>

<button class="float-right button-style " (click)="save()">Ок</button>
